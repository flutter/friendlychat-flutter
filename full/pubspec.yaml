name: friendlychat
description: Simple, extensible chat app powered by Flutter and Firebase.

dependencies:
  flutter:
    sdk: flutter
  google_sign_in:
    git: git://github.com/flutter/google_sign_in
  firebase_database:
    git: git://github.com/flutter/firebase_database
  firebase_storage:
    git: git://github.com/flutter/firebase_storage
  firebase_analytics:
    git: git://github.com/flutter/firebase_analytics
  firebase_auth:
    git: git://github.com/flutter/firebase_auth
  image_picker:
    git: git://github.com/flutter/image_picker
  # If developing locally, use these instead:
  # google_sign_in:
  #   path: ../../google_sign_in
  # firebase_database:
  #   path: ../../firebase_database
  # firebase_storage:
  #   path: ../../firebase_storage
  # image_picker:
  #   path: ../../image_picker

